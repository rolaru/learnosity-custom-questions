<div class="lrn-qe-edit-form">
  <div class="lrn-qe-col-xs-12 lrn-qe-col-sm-6" data-lrn-qe-layout-wrapper>
    <span data-lrn-qe-label="instructionLine"></span>
    <span data-lrn-qe-input="instructionLine"></span>
  </div>
  <div class="lrn-qe-col-xs-12 lrn-qe-col-sm-6" data-lrn-qe-layout-wrapper>
    <span data-lrn-qe-label="sound"></span>
    <span data-lrn-qe-input="sound"></span>
  </div>
  <div class="lrn-qe-col-xs-12 lrn-qe-col-sm-6" data-lrn-qe-layout-wrapper>
    <span data-lrn-qe-label="numberOfLines"></span>
    <span data-lrn-qe-input="numberOfLines"></span>
  </div>
  <div class="lrn-qe-col-xs-12 lrn-qe-col-sm-6" data-lrn-qe-layout-wrapper>
    <span data-lrn-qe-label="lettersPerLine"></span>
    <span data-lrn-qe-input="lettersPerLine"></span>
    <p>
      <strong>
        Note: If some words don't fit in the letters grid or there is no more
        space for them, they will be taken out!
      </strong>
    </p>
  </div>
  <div class="lrn-qe-col-xs-12 lrn-qe-col-sm-6" data-lrn-qe-layout-wrapper>
    <h2>Specify words:</h2>
    <p><strong>Note: At least one word is required!</strong></p>
    <div data-lrn-qe-loop="words[*]">
      <span data-lrn-qe-label="words[*]"></span>
      <div class="lrn-qe-col-xs-12 lrn-qe-col-sm-12" data-lrn-qe-layout-wrapper>
        <span
          data-lrn-qe-input="words[*].word"
          class="lrn-qe-col-xs-8 lrn-qe-col-sm-10 lrn-qe-inline-block"
        ></span>
        <span
          data-lrn-qe-action-remove="words[*]"
          class="lrn-qe-inline-block"
        ></span>
      </div>
    </div>
    <div>
      <span data-lrn-qe-action-add="words"></span>
    </div>
  </div>
</div>
