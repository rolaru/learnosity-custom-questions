<div class="lrn-qe-edit-form">
  <span data-lrn-qe-label="areas"></span>
  <span data-lrn-qe-input="areas"></span>

  <div class="lrn-qe-row-flex lrn-qe-padding-left-sm lrn-qe-padding-right-sm">
    <div
      class="lrn-qe-col-xs-12 lrn-qe-col-sm-6"
      lrn-qe-col-xs-12
      lrn-qe-col-sm-6
    >
      <span data-lrn-qe-label="instructionLine"></span>
      <span data-lrn-qe-input="instructionLine"></span>
    </div>
  </div>

  <div class="lrn-qe-row-flex lrn-qe-padding-left-sm lrn-qe-padding-right-sm">
    <div
      class="lrn-qe-col-xs-12 lrn-qe-col-sm-6"
      lrn-qe-col-xs-12
      lrn-qe-col-sm-6
    >
      <span data-lrn-qe-label="sound"></span>
      <span data-lrn-qe-input="sound"></span>
    </div>
  </div>

  <h2 style="margin-top: 40px">Cards</h2>

  <div
    data-lrn-qe-loop="cards[*]"
    class="lrn-qe-padding-left-sm lrn-qe-padding-right-sm"
  >
    <h3><span data-lrn-qe-label="cards[*]"></span></h3>

    <div class="lrn-qe-row-flex">
      <div
        class="lrn-qe-col-xs-12 lrn-qe-col-sm-6"
        lrn-qe-col-xs-12
        lrn-qe-col-sm-6
      >
        <h3>Side A</h3>
        <span data-lrn-qe-label="cards[*].sideAImage"></span>
        <span data-lrn-qe-input="cards[*].sideAImage"></span>

        <span data-lrn-qe-label="cards[*].sideAText"></span>
        <span data-lrn-qe-input="cards[*].sideAText"></span>

        <span data-lrn-qe-label="cards[*].sideASound"></span>
        <span data-lrn-qe-input="cards[*].sideASound"></span>
      </div>

      <div
        class="lrn-qe-col-xs-12 lrn-qe-col-sm-6"
        lrn-qe-col-xs-12
        lrn-qe-col-sm-6
      >
        <h3>Side B</h3>

        <span data-lrn-qe-label="cards[*].sideBImage"></span>
        <span data-lrn-qe-input="cards[*].sideBImage"></span>

        <span data-lrn-qe-label="cards[*].sideBText"></span>
        <span data-lrn-qe-input="cards[*].sideBText"></span>

        <span data-lrn-qe-label="cards[*].sideBSound"></span>
        <span data-lrn-qe-input="cards[*].sideBSound"></span>
      </div>
    </div>
  </div>

  <div
    class="lrn-qe-row-flex lrn-qe-padding-left-sm lrn-qe-padding-right-sm instruction-row"
    style="margin-top: 30px"
  >
    <div
      class="lrn-qe-col-xs-12 lrn-qe-col-sm-6"
      lrn-qe-col-xs-12
      lrn-qe-col-sm-6
    >
      <h3>More options</h3>

      <span data-lrn-qe-label="numberOfCards"></span>
      <span data-lrn-qe-input="numberOfCards"></span>
    </div>
  </div>
</div>
