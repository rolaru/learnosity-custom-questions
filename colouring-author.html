<div class="lrn-qe-edit-form">
  <span data-lrn-qe-label="areas"></span>
  <span data-lrn-qe-input="areas"></span>

  <div
    class="lrn-qe-row-flex lrn-qe-padding-left-sm lrn-qe-padding-right-sm instruction-row"
  >
    <div
      class="lrn-qe-col-xs-12 lrn-qe-col-sm-6"
      lrn-qe-col-xs-12
      lrn-qe-col-sm-6
    >
      <span data-lrn-qe-label="instructionLine"></span>
      <span
        data-lrn-qe-input="instructionLine"
        class="lrn-qe-ckeditor-lg"
      ></span>
    </div>
  </div>

  <div
    class="lrn-qe-row-flex lrn-qe-padding-left-sm lrn-qe-padding-right-sm instruction-row"
  >
    <div
      class="lrn-qe-col-xs-12 lrn-qe-col-sm-6"
      lrn-qe-col-xs-12
      lrn-qe-col-sm-6
    >
      <span data-lrn-qe-label="sound"></span>
      <span data-lrn-qe-input="sound"></span>
    </div>
  </div>

  <h2>
    <span
      data-lrn-qe-label="shapes"
      data-lrn-qe-section="shapes.heading"
    ></span>
  </h2>

  <div
    data-lrn-qe-loop="shapes[*]"
    class="lrn-qe-row-flex lrn-qe-padding-left-sm lrn-qe-padding-right-sm card-wrapper"
  >
    <div
      class="lrn-qe-col-xs-12 lrn-qe-col-sm-6"
      lrn-qe-col-xs-12
      lrn-qe-col-sm-6
    >
      <h3><span data-lrn-qe-label="shapes[*]"></span></h3>

      <span data-lrn-qe-label="shapes[*].source"></span>
      <span data-lrn-qe-input="shapes[*].source"></span>

      <span data-lrn-qe-label="shapes[*].color"></span>
      <span data-lrn-qe-input="shapes[*].color"></span>
    </div>
  </div>

  <div
    class="lrn-qe-row-flex lrn-qe-padding-left-sm lrn-qe-padding-right-sm instruction-row"
    style="margin-top: 30px"
  >
    <div
      class="lrn-qe-col-xs-12 lrn-qe-col-sm-6"
      lrn-qe-col-xs-12
      lrn-qe-col-sm-6
    >
      <h3>More options</h3>

      <span data-lrn-qe-label="numberOfShapes"></span>
      <span data-lrn-qe-input="numberOfShapes"></span>
    </div>
  </div>
</div>
